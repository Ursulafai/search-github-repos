<div class="repo-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{item.name}}
            <mat-card-subtitle>{{item.language}}
            </mat-card-subtitle>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="item.owner.avatar_url" alt="">
        <mat-card-actions>
              <button mat-button (click)="goToGitUrl(item.html_url)">Go to GitHub</button>
        </mat-card-actions>
      </mat-card>
</div>
